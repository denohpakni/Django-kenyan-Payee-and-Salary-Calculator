<!doctype html>
{% extends "base.html" %} <!-- Calling the base.html extension -->
  {% block body_block %}
  <div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Salary Calculator
				</span>

				<label class="label-input100" for="Basic salary before tax &/or deductions">Enter you Basic Salary *</label>
				<div class="wrap-input100">
					<input id="gross_salary" class="input100" type="number" name="basic_pay" placeholder="Basic salary before tax &/or deductions">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="benefits">Enter your Allowances &/or benefits *</label>
				<div class="wrap-input100">
					<input id="benefits" class="input100" type="number" name="benefits" placeholder="Eg. House Allowances">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="phone">Insurance payable?</label>
				<div class="wrap-input100">
					<input id="insurance" class="input100" type="number" name="insurance" placeholder="insurance premiums">
					<span class="focus-input100"></span>
				</div>

				<div id="submit" class="container-contact100-form-btn">
					<a href="results/" class="btn btn-success btn-lg active" role="button" aria-pressed="true" type="submit" onclick="net_pay()">Calculate!</a>
				</div>
			</form>
<!-- The side bar thingy -->
			<div class="contact100-more flex-col-c-m">
				<div class="flex-w size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-map-marker"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							Address
						</span>

						<span class="txt2">
							Made with love at Lower Kabet Rd, Nairobi, kenya
						</span>
					</div>
				</div>

				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-phone-handset"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							Lets Talk
						</span>

						<span class="txt3">
							+254725004435
						</span>
					</div>
				</div>

				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-envelope"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							General Support
						</span>

						<span class="txt3">
							denohpakni@gmail.com
						</span>
					</div>
				</div>
            </div>
<!-- End of the side bar thingy -->
		</div>
	</div>

  {% endblock %}
